name: Release

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/**/*.yml'
      - '.gitignore'

jobs:

  build-project:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Get current version
        id: get-version
        run: echo "version=$(npm pkg get version --raw | tr -d \")" >> $GITHUB_OUTPUT

      - name: Build artefact
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/frontend

  release-project:
    name: Release
    runs-on: ubuntu-latest
    needs: build-project
    steps:

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Archive artifact
        uses: thedoctor0/zip-release@master
        with:
          filename: build-${{ needs.build-project.outputs.version }}.zip

      - name: Create a Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ needs.build-project.outputs.version }}
          tag: ${{ needs.build-project.outputs.version }}
          artifactErrorsFailBuild: true
          artifacts: build-${{ needs.build-project.outputs.version }}.zip
          artifactContentType: application/zip
          skipIfReleaseExists: true
